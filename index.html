<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Daily Letters</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text" id="letterText">
                        <strong>Dear Person,</strong>
                        <p>Click the envelope to reveal a surprise!</p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>

    <script>
        const envelopeWrapper = document.querySelector('.envelope-wrapper');
        const letterText = document.getElementById('letterText');

        // Array of messages (add as many as you like)
        const letters = [
            `<strong>Μωρό μου,</strong><p>Καλό ταξίδι. Σου εύχομαι να περάσεις τέλεια και να ζήσεις απίστευτες εμπειρίες. Ανυπομονώ να έρθω και να περάσουμε τέλεια με πολλά πολλά πολλάααα μάκια!</p>`,
            `<strong>Γειά σου Τόντ!,</strong><p> Ελπίζω να ακούσεις ΟΛΑ τα κουτσομπολιά του σπιτιού από το παραθυράκι σου χεχεχ :) </p>`,
            `<strong>ΓΕΙΑ</strong><p>ΤΕΣΤ ΟΤΙ ΑΝΟΙΓΕΙΣ ΤΑ ΓΡΑΜΜΑΤΑΚΙΑ ΣΟΥ. Αν το διαβαζεις στειλε μου μια φωτο με τον κούκι</p>`,
            `<strong>ΓΕΙΑ</strong><p> ΤΕΣΤ ΟΤΙ ΑΝΟΙΓΕΙΣ ΤΑ ΓΡΑΜΜΑΤΑΚΙΑ ΣΟΥ. Αν το διαβαζεις στειλε μου μια φωτο με τον κούκι</p>`,
            `<strong> ΤΕΣΤ2</strong><p>Στειλε φωτο με τον κυριο πολυλογά στερεωμένο στο κεφάλι σου.</p>`,
        ];

        // Get today's index
        function getMessageIndex() {
            const startDate = new Date('2024-02-01'); // Set the first date of messages
            const today = new Date();
            const differenceInDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)); // Calculate days passed
            return differenceInDays % letters.length; // Cycle through messages
        }

        // Add click event to show the day's message
        envelopeWrapper.addEventListener('click', () => {
            envelopeWrapper.classList.toggle('flap');
            if (envelopeWrapper.classList.contains('flap')) {
                // Show the letter for today
                const messageIndex = getMessageIndex();
                letterText.innerHTML = letters[messageIndex];
            }
        });
    </script>
</body>
</html>
